<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V12</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../static/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-contact100" style="background-image: url('../static/images/bg-01.jpg');">
		<div class="container-contact100">
			<div class="wrap-contact100">
				<div class="contact100-pic js-tilt" data-tilt>
					<img src="https://media.giphy.com/media/fdkbq4UIYpRMk/giphy.gif" alt="IMG">
				</div>

				<form class="contact100-form validate-form" role="form" action="/" method="POST">
					<span class="contact100-form-title">
						CAESAR CIPHER
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Message required">
						<input type="text" class="input100" id="inputC" name="plain_text" value="{{ data[1] }}" placeholder="Plain Text">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-product-hunt" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Ciphertext is required">
						<input type="text" class="input100" id="outputC" name="cipher_text" value="{{ data[2] }}" placeholder="Cipher Text">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-copyright" aria-hidden="true"></i>
						</span>
					</div>

					<div class="select">
					    <div class="btn">
                                <button type="submit" class="contact100-form-btn">GO</button>
                        </div>
                        <select name="choices">
                            <option value="Encrypt">Encrypt</option>
                            <option value="Crack">Crack</option>
                        </select>

                        <select name="key_choices">
                            {% for i in range(data[0]) %}
                            <option value="{{ i }}">{{ i }}</option>
                            {% endfor %}
                        </select>

                    </div>

				</form>
			</div>
		</div>
	</div>
	<!--===============================================================================================-->
	<script src="../static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="../static/js/main.js"></script>

  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

</body>
</html>
